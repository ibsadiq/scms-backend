<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background-color: #f3f4f6;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" style="max-width: 600px; width: 100%; border-collapse: collapse; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">

                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, {{ school_primary_color|default:'#667eea' }} 0%, #764ba2 100%); padding: 40px 30px; text-align: center;">
                            {% if school_logo_url %}
                                <img src="{{ school_logo_url }}" alt="{{ school_name }} Logo" style="max-width: 150px; max-height: 80px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">
                            {% else %}
                                <h1 style="margin: 0; color: #ffffff; font-size: 32px; font-weight: 700;">ðŸŽ“ {{ app_name }}</h1>
                            {% endif %}
                            <p style="margin: 10px 0 0 0; color: #ffffff; font-size: 16px; opacity: 0.95;">{{ school_name }}</p>
                        </td>
                    </tr>

                    <!-- Content Block -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 30px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0 0 8px 0; color: #6b7280; font-size: 14px;">
                                This is an automated message from <strong style="color: {{ school_primary_color|default:'#667eea' }};">ScholAfric</strong>
                            </p>
                            <p style="margin: 0; color: #9ca3af; font-size: 12px;">
                                Â© 2025 ScholAfric. All rights reserved.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
